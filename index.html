<html lang="en">
<head>

    <link rel="icon" type="image/png" href="favicon.png?v=2">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- loader -->
  <div id='entryPage' class="entry-page">
    <img class="loading-animation" src="toast.png" alt="loader">

      <h1>What would you like to make today?</h1>
      <!-- search box for sandwich -->
      <input class="search-box" type="search" placeholder="Search sandwich by name" id="searchInput"/>
    </header>
    <!-- button container -->
    <div class="button-container" id="categoryButtons">
    </div>
    <!-- Back button -->
    <div id="backButtonContainer" style="display:none;">
      <button id="backButton" onclick="showAllSandwiches()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
   <!-- main container to display sandwich -->
    <main class="main-container">
    </main>
    <footer>
    </footer>

    <script src="script.js"></script>

</html>
